---
layout: page
title: Tournaments
permalink: /
---
<table id="myTable" class="display">
  <thead>
      <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Level</th>
          <th>Gender</th>
          <th>Type</th>
          <th>Start</th>
          <th>End</th>
          <th>Notes</th>
      </tr>
  </thead>
  <tbody>
    {% for tournament in page.tournaments %}
      <tr>
        {% for field in tournament %}
          <td>{{ field }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
<script>
  $(document).ready( function () {
    $('#myTable').DataTable({
      "order": [[ 5, "asc" ]],
      "pageLength": 50
    } );
  } );
</script>
